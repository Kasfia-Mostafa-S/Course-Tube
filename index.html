<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">

  <title>PHero-tube</title>

<body>
     <header>

            <div class="navbar grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-5 mt-10">

                <img src="image/Logo.png" alt="">

                <button class='btn bg-gray-300 w-40 normal-case' onclick="handleShowAll()">Sort by view</button>
              </div>
              <div class="flex justify-center">

            </div>

     <main>
      <!-- tab -->
        <section class="flex justify-center">
          <div >
            <div class="tabs gap-5" id="tab-container">
       
          </div>
        </section>

        <!-- videos -->
        <section>
                <div class="grid grid-cols-4 " id="videos-container"></div>
                <div class='hidden' id="noData"></div>
            
        </section>
